<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">

	<title>Fiso</title>
</head>
<body>
	<button onclick="openFile()">Abrir arquivo</button>
	<button onclick="openFiles()">Abrir arquivos</button>
	<button onclick="openFolder()">Abrir pasta</button>
	<script src="script.js"></script>
	<script>
		var teste = new Fiso();
		var file;

		function openFile(){
			teste.openFile().then(function(result){

			});
		}

			teste.openFile({multiple:true}).then(function(result){
